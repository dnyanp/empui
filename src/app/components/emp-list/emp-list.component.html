<a class="add_emp_link" routerLink="/add">Add Employee</a>
<a class="signout_link" routerLink="/signout">Signout</a>
<div class="employee-list mat-elevation-z8">
<table mat-table [dataSource]="employees">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
      </ng-container>
      <mat-text-column name="firstName"></mat-text-column>
      <mat-text-column name="lastName"></mat-text-column>
      <mat-text-column name="mobileNo"></mat-text-column>
      <mat-text-column name="email"></mat-text-column>
      <ng-container matColumnDef="isActive"> 
        <th mat-header-cell *matHeaderCellDef> Is Active </th>
        <td mat-cell *matCellDef="let employee"> 
          <mat-slide-toggle [checked]="employee.isActive" [disabled]="true"></mat-slide-toggle> </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let employee"> 
          <button mat-raised-button (click)="actionBtnClick(employee, 'edit')">Edit</button>
          <button mat-raised-button (click)="actionBtnClick(employee, 'delete')" class="m-l-10">Delete</button>
          <button mat-raised-button (click)="actionBtnClick(employee, 'detail')" class="m-l-10">Detail</button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator
[length]="totalCount"
[pageSize]="pageSize"
[pageIndex]="pageIndex"
              [pageSizeOptions]="[1, 5, 10, 25, 100]"
              showFirstLastButtons 
              (page)="getPageData($event)"
              aria-label="Select page">
</mat-paginator>
</div>
